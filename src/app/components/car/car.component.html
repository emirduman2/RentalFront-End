<div *ngIf="dataLoaded == false" class="spinner-grow" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded == true" class = "table">
    <thead>
        <th>CarId</th>
        <th>CarName</th>
        <th>ColorName</th>
        <th>BrandName</th>
        <th>DailyPrice</th>
        <th>Description</th>
    </thead>
    <tr *ngFor = "let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.DailyPrice}}</td>
        <td>{{car.Description}}</td>
    </tr>
</table>
